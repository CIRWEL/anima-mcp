<!DOCTYPE html>
<html lang="en">
<!--
    Lumen Drawing Gallery
    Browse and view Lumen's autonomous drawings.
    Served at /gallery-page
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumen Gallery</title>
    <link rel="stylesheet" href="/static/shared.css">
    <style>
        body { padding: 0; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px;
        }

        header {
            margin-bottom: 24px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 {
            font-weight: 700;
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .drawing-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .era-badge {
            display: inline-block;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .era-badge.geometric {
            background: rgba(187, 134, 252, 0.15);
            color: var(--accent-purple);
        }

        .era-badge.gestural {
            background: rgba(0, 255, 255, 0.1);
            color: var(--accent-cyan);
        }

        .era-badge.pointillist {
            background: rgba(3, 218, 198, 0.12);
            color: var(--accent-green);
        }

        .era-badge.field {
            background: rgba(255, 204, 0, 0.12);
            color: var(--accent-yellow);
        }

        .manual-badge {
            display: inline-block;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            background: rgba(3, 218, 198, 0.15);
            color: var(--accent-green);
        }

        /* Date group headers */
        .date-group {
            margin-bottom: 28px;
        }

        .date-group-header {
            font-size: 0.85rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid #222;
        }

        /* Gallery grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .gallery-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #222;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gallery-item:hover {
            border-color: var(--accent-cyan);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 6px;
            background: #000;
            display: block;
        }

        .gallery-item-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            padding: 0 4px;
        }

        /* Load more button */
        .load-more-container {
            text-align: center;
            padding: 30px 0;
        }

        .load-more-btn {
            background: var(--card-bg);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            font-family: var(--font-family);
        }

        .load-more-btn:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .load-more-btn:disabled {
            opacity: 0.4;
            cursor: default;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 0.95rem;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Skeleton grid for loading */
        .skeleton-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }

        .skeleton-gallery-item {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #222;
            background: var(--card-bg);
        }

        @media (max-width: 600px) {
            .container { padding: 12px 16px; }
            h1 { font-size: 1.4rem; }
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }
            .gallery-item img { height: 120px; }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Lumen Gallery</h1>
                <span id="drawingCount" class="drawing-count"></span>
            </div>
        </header>

        <!-- Era filter chips -->
        <div id="eraFilters" class="filter-chips" style="display: none;"></div>

        <div id="galleryContent">
            <div class="skeleton-gallery-grid">
                <div class="skeleton-gallery-item"><div class="skeleton skeleton-block" style="height: 180px;"></div><div class="skeleton skeleton-line" style="width: 60%; margin-top: 8px;"></div></div>
                <div class="skeleton-gallery-item"><div class="skeleton skeleton-block" style="height: 180px;"></div><div class="skeleton skeleton-line" style="width: 60%; margin-top: 8px;"></div></div>
                <div class="skeleton-gallery-item"><div class="skeleton skeleton-block" style="height: 180px;"></div><div class="skeleton skeleton-line" style="width: 60%; margin-top: 8px;"></div></div>
                <div class="skeleton-gallery-item"><div class="skeleton skeleton-block" style="height: 180px;"></div><div class="skeleton skeleton-line" style="width: 60%; margin-top: 8px;"></div></div>
            </div>
        </div>
    </div>

    <script src="/static/shared.js"></script>
    <script>
        const PAGE_SIZE = 50;
        let drawings = [];
        let totalDrawings = 0;
        let hasMore = false;
        let loading = false;
        let currentEraFilter = 'all';

        async function fetchGallery(append) {
            if (loading) return;
            loading = true;

            const offset = append ? drawings.length : 0;
            let url = `${API_BASE}/gallery?offset=${offset}&limit=${PAGE_SIZE}`;
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('galleryContent').innerHTML =
                        `<div class="empty-state"><h2>Error</h2><p>${data.error}</p></div>`;
                    loading = false;
                    return;
                }

                totalDrawings = data.total || 0;
                hasMore = data.has_more || false;

                document.getElementById('drawingCount').textContent =
                    totalDrawings > 0 ? `${totalDrawings} drawing${totalDrawings !== 1 ? 's' : ''}` : '';

                if (append) {
                    drawings = drawings.concat(data.drawings || []);
                } else {
                    drawings = data.drawings || [];
                }

                // Update lightbox with all drawings
                Lightbox.init(drawings, {
                    getUrl: d => `${API_BASE}/gallery/${d.filename}`,
                    getMeta: (d, i) => {
                        const date = new Date(d.timestamp * 1000);
                        const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const eraLabel = d.era ? ` — ${d.era} era` : '';
                        const manualLabel = d.manual ? ' (manual save)' : '';
                        return `${dateStr}${eraLabel}${manualLabel} — ${i + 1} of ${totalDrawings}`;
                    }
                });

                renderEraFilters();
                renderGallery();
            } catch (e) {
                if (!append) {
                    document.getElementById('galleryContent').innerHTML =
                        `<div class="empty-state"><h2>Connection Error</h2><p>Could not reach the server. Is Lumen running?</p></div>`;
                }
            }
            loading = false;
        }

        function renderEraFilters() {
            const eras = new Set(drawings.map(d => d.era).filter(Boolean));
            if (eras.size === 0) {
                document.getElementById('eraFilters').style.display = 'none';
                return;
            }

            document.getElementById('eraFilters').style.display = 'flex';
            let html = `<button class="filter-chip ${currentEraFilter === 'all' ? 'active' : ''}" onclick="filterByEra('all')">All</button>`;
            for (const era of [...eras].sort()) {
                html += `<button class="filter-chip ${currentEraFilter === era ? 'active' : ''}" onclick="filterByEra('${era}')">${era}</button>`;
            }
            document.getElementById('eraFilters').innerHTML = html;
        }

        function filterByEra(era) {
            currentEraFilter = era;
            renderEraFilters();
            renderGallery();
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function dayKey(timestamp) {
            const date = new Date(timestamp * 1000);
            return `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
        }

        function renderGallery() {
            const filtered = currentEraFilter === 'all'
                ? drawings
                : drawings.filter(d => d.era === currentEraFilter);

            if (!filtered || filtered.length === 0) {
                const msg = currentEraFilter === 'all'
                    ? '<h2>No drawings yet</h2><p>Lumen creates drawings autonomously when the notepad screen is active. Check back later!</p>'
                    : `<h2>No ${currentEraFilter} drawings</h2><p>Try a different era filter.</p>`;
                document.getElementById('galleryContent').innerHTML = `<div class="empty-state">${msg}</div>`;
                return;
            }

            // Group by date
            const groups = [];
            let currentDay = null;
            let currentGroup = null;

            filtered.forEach((d) => {
                // Find original index in full drawings array for lightbox navigation
                const globalIndex = drawings.indexOf(d);
                const dk = dayKey(d.timestamp);
                if (dk !== currentDay) {
                    currentDay = dk;
                    currentGroup = { date: formatDate(d.timestamp), items: [] };
                    groups.push(currentGroup);
                }
                currentGroup.items.push({ ...d, globalIndex });
            });

            let html = groups.map(group => {
                const items = group.items.map(d => {
                    const timeStr = formatTime(d.timestamp);
                    const sizeStr = d.size > 1024 ? `${(d.size / 1024).toFixed(0)} KB` : `${d.size} B`;
                    const eraBadge = d.era ? `<span class="era-badge ${d.era}">${d.era}</span>` : '';
                    const manualBadge = d.manual ? `<span class="manual-badge">saved</span>` : '';
                    return `
                        <div class="gallery-item" onclick="Lightbox.open(${d.globalIndex})">
                            <img src="${API_BASE}/gallery/${d.filename}" alt="${d.filename}" loading="lazy">
                            <div class="gallery-item-meta">
                                <span>${timeStr} ${eraBadge} ${manualBadge}</span>
                                <span>${sizeStr}</span>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="date-group">
                        <div class="date-group-header">${group.date}</div>
                        <div class="gallery-grid">${items}</div>
                    </div>
                `;
            }).join('');

            if (hasMore && currentEraFilter === 'all') {
                const remaining = totalDrawings - drawings.length;
                html += `
                    <div class="load-more-container">
                        <button class="load-more-btn" onclick="loadMore(this)">
                            Load more (${remaining} remaining)
                        </button>
                    </div>
                `;
            }

            document.getElementById('galleryContent').innerHTML = html;
        }

        function loadMore(btn) {
            btn.disabled = true;
            btn.textContent = 'Loading...';
            fetchGallery(true);
        }

        // Initialize
        initNav('gallery');
        fetchGallery(false);

        // Check for new drawings every 60 seconds
        setInterval(() => fetchGallery(false), 60000);
    </script>
</body>

</html>
